<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nam nhuan</title>
</head>
<body>
<script>
    let year=parseInt(prompt("nhap year"));
    if(year%4==0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " la nam nhuan");
            }else {
                alert(year + " ko la nam nhuan");
            }
        } else {
            alert(year + " laa nam nhuan");
        }
    } else {
        alert(year + " koo nam nhuan");
    }
</script>
</body>
</html>
